<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./icomoon/style.css">
	<link rel="stylesheet" href="./styles/dist/style.min.css">
	<script src="scripts/index.js" type="module"></script>
  <title>MediaPlayers Pro</title>
</head>
<body>
  <header class="container header__content">
    <a href="index.html" class="logo">MediaPlayers <span>Pro</span></a>
    <nav class="player">
			<div class="player-btn player-video">Video</div>
			<div class="player-btn player-audio">Music</div>
			<div class="player-btn player-radio">Radio</div>
    </nav>
  </header>
  <main>
		<section class="container welcome-container">
				<div class="welcome-title">Enjoy your time!</div>
		</section>
    <section class="container player-block video">
				<div class="video-container">
					<video src="video/italy.mp4" class="video-player"></video>
					<nav class="video-navigation">
							<button class="video-button video-button__play icon-play"></button>
							<button class="video-button video-button__stop icon-stop"></button>
							<button class="video-button video-button__enlarge icon-enlarge"></button>
							<button class="video-button video-button__volume icon-volume-medium"></button>
							<input type="range" class="video-volume" min="0" max="100" step="0.1" value="0">

							<input type="range" class="video-progress" min="0" max="100" step="0.1" value="0">
							<span class="video-time video-time__passed">00:00</span>
							<span>/</span>
							<span class="video-time video-time__total">00:00</span>
					</nav>
				</div>
		</section>

		<section class="container player-block audio">
				<div class="audio-container">
					<div class="audio-cover">
						<img class="audio-img" src="audio/hello.jpg" alt="–æ–±–ª–æ–∂–∫–∞">
					</div>
					<h3 class="audio-header">Turn On The Music&nbsp;üòé</h3>
					<audio class="audio-player" src="audio/hello.mp3"></audio>
				</div>
			<div class="audio-footer">
				<nav class="audio-navigation">
					<div class="audio-duration">
						<span class="audio-time audio-time__passed">00:00</span>
					<div class="audio-progress">
						<div class="audio-progress__timing"></div>
					</div>
					<span class="audio-time audio-time__total">00:00</span>
					</div>
					<div class="audio-btns">
						<button class="audio-button audio-button__prev icon-backward"></button>
						<button class="audio-button audio-button__play icon-play"></button>
						<button class="audio-button audio-button__next icon-forward"></button>
					</div>
				</nav>
			</div>
		</section>

		<section class="container player-block radio">
			<div class="radio-container">
				<div class="radio-navigation">
					<ul class="radio-list">
						<li class="radio-item">
							<label>
								<div class="radio-check">
									<img class="radio-img" src="radio/RTLGroove.png" alt="–æ–±–ª–æ–∂–∫–∞">
								</div>
								<input class="radio-btn" type="radio" id="RTLGroove" name="radioStantion"
										data-radio-stantion="http://shoutcast.rtl.it:3040/">
								<div class="radio-name">RTL Groove</div>
							</label>
						</li>

						<li class="radio-item">
							<label>
								<div class="radio-check">
									<img class="radio-img" src="radio/Energy.png" alt="–æ–±–ª–æ–∂–∫–∞">
								</div>
								<input class="radio-btn" type="radio" id="energy" name="radioStantion"
										data-radio-stantion="http://ic4.101.ru:8000/region_energy_161">
								<div class="radio-name">Energy</div>
							</label>
						</li>

						<li class="radio-item">
							<label>
								<div class="radio-check">
									<img class="radio-img" src="radio/Record.jpg" alt="–æ–±–ª–æ–∂–∫–∞">
								</div>
								<input class="radio-btn" type="radio" id="recordRus" name="radioStantion"
										data-radio-stantion="http://air.radiorecord.ru:8102/rus_320">
								<div class="radio-name">Record Rus</div>
							</label>
						</li>

						<li class="radio-item">
							<label>
								<div class="radio-check">
									<img class="radio-img" src="radio/slowRadio.jpg" alt="–æ–±–ª–æ–∂–∫–∞">
								</div>
								<input class="radio-btn" type="radio" id="slowRadio" name="radioStantion"
										data-radio-stantion="http://air.radiorecord.ru:8102/mdl_320">
								<div class="radio-name">–ú–µ–¥–ª—è–∫ FM</div>
							</label>
						</li>

						<li class="radio-item">
							<label>
								<div class="radio-check">
									<img class="radio-img" src="radio/dorojnoe.png" alt="–æ–±–ª–æ–∂–∫–∞">
								</div>
								<input class="radio-btn" type="radio" id="roadRadio" name="radioStantion"
										data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe">
								<div class="radio-name">–î–æ—Ä–æ–∂–Ω–æ–µ –†–∞–¥–∏–æ</div>
							</label>
						</li>

						<li class="radio-item">
							<label>
								<div class="radio-check">
									<img class="radio-img" src="radio/90.jpg" alt="–æ–±–ª–æ–∂–∫–∞">
								</div>
								<input class="radio-btn" type="radio" id="90years" name="radioStantion"
										data-radio-stantion="http://online.radiorecord.ru:8102/sd90_320">
								<div class="radio-name">90-e</div>
							</label>
						</li>
					</ul>
				</div>
				<div class="radio-footer">
					<button class="radio-stop icon-play"></button>
				</div>
			</div>
		</section>
  </main>
</body>
</html>
